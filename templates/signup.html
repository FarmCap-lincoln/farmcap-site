<form  method="post">
  <section class="form my-4 mx-5">
  <div class="container">
      <div class="row no-gutters">
        <div class="col-lg-5">
          <img src="firstake.jpg" class="img-fluid">
        </div>
        <div class="col-lg-7 px-5 pt-5">
          <h1 class="font-weight-bold py-2">FarmCap</h1>
          <h4> Sign up </h4>
  
          
          <br>
            <div class="form-row">
              <select id="interest" name="interest" required>
                <option value="Farmer">Farmer</option>
                <option value="Investor">Investor</option>
              </select>
            </div>
            
            <div class="form-row">
                <div class="col-lg-7">
                  <label for="farmname"></label>
                  <input type="text" placeholder="Farm name" id="farmname" name="farmname" class="form-control my-2 p-2" required> 
                </div>
              </div>
  
              <div class="form-row">
                <div class="col-lg-7">
                  <label for="email"></label>
                  <input type="email" placeholder="Email" id="email" name="email" class="form-control my-2 p-2" required> 
                </div>
              </div>
  
              <div class="form-row">
                <div class="col-lg-7">
                <label for="phonenumber"></label>
                <input type="text" placeholder="Phone number" id="phonenumber" name="phonenumber" class="form-control my-2 p-2" required>
                </div>
              </div>
  
              <div class="form-row">
                <div class="col-lg-7">
                <label for="email"></label>
                <input type="password" placeholder="Password" id="password" name="password" class="form-control my-2 p-2" required>
                </div>
              </div>
  
  
              <div class="form-row">
                <div class="col-lg-7">
                  <button type="button" id="register" name="create" class="btn1 mt-4 mb-2"> Sign up</button>
                </div>
              </div>
  
  
  
              <p> already have an account?<a  class="linklook" href="signin.html"> Sign in</a></p> 
      </div>
  </div>
  </div>
  </section>    
</form>
